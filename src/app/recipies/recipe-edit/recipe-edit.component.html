<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="receipeForm" (ngSubmit)="onSubmitForm()">
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" [disabled]="!receipeForm.valid">Save changes</button>
                    <button class="btn btn-danger">Cancel changes</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" formControlName="name" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="ImageUrl">ImageUrl</label>
                        <input type="text" id="ImageUrl" formControlName="ImageUrl" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img src="" alt="" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="Description">Description</label>
                        <textarea type="text" id="Description" formControlName="description" class="form-control"
                            rows="6"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row" 
                    *ngFor="let ingredient of controls; let i = index"
                    [formGroupName]="i">
                        <div class="col-xs-8">
                            <input type="text" class="form-control"
                            formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <input type="number" class="form-control"
                            formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-danger">X</button>
                        </div>
                    </div>
                    <hr>
                    <button class="btn btn-success" 
                    type="button"
                    (click)="addNewIng()">Add New Ingredient</button>
                </div>
            </div>
        </form>
    </div>
</div>
